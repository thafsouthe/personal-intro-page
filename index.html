<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thafsouthe HASSANI | Frontend Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #2563eb, #3b82f6); /* ðŸ’™ Strong Blue Gradient */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .hero {
      background-color: #ffffff; /* White Card */
      border-radius: 20px;
      padding: 3rem 2.5rem;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #1e3a8a; /* Deep Blue Title */
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #334e68; /* Soft dark text */
    }

    .hero button {
      background: #2563eb;
      color: #ffffff;
      padding: 0.75rem 1.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(37, 99, 235, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .hero button:hover {
      background: #1e40af;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero {
        padding: 2rem 1.5rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Thafsouthe HASSANI</h1>
    <p>Building fast, accessible websites with modern tech</p>
    <button onclick="location.href='#projects'">View My Projects</button>
  </section>
</body>
</html>
